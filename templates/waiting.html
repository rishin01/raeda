{% extends "base.html" %}

{% block scripts %}
	{{super()}}
	<script src="js/main.js" defer></script>
{% endblock %}

{% block main_content %}
	<h2 class="main_msg">Waiting to be Paired...</h2>
	<h2 class="main_msg">{{data["from"]}}</h2>
	<h2 class="main_msg">{{data["to"]}}</h2>
	<script>
		fetch('/api/matchtaxi',{
			method: 'POST',
			headers: {
				'Content-Type':'application/json',
			},
			body: JSON.stringify({
				'fx':"{{data['fx']}}",
				'fy':"{{data['fy']}}",
				'tx':"{{data['tx']}}",
				'ty':"{{data['ty']}}",
			}),
		}).then((response) => response.json())
		.then((data) => {
			if (!data['paired']) window.location.href = window.location.origin + '/paired?name=';//?taxi_id='+data['taxi_id']
		});
	</script>
{% endblock %}
